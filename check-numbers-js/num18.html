<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. Check a pair of numbers</title>
</head>

<body>

    <label for="firstNumber">First number: </label>
    <input type="number" name="first-number" id="firstNumber" /><br><br>
    <label for="secondNumber">Second number: </label>
    <input type="number" name="second-number" id="secondNumber" /><br><br>
    <button type="button" onclick="check()">Check</button><br><br>

    <span id="target"></span>

    <script>
        function check() {
            let firstNumber = parseFloat(document.getElementById('firstNumber').value);
            let secondNumber = parseFloat(document.getElementById('secondNumber').value);
            let target = document.getElementById('target');

            if (firstNumber === 50 || secondNumber === 50 || (firstNumber + secondNumber) === 50) {
                target.innerHTML = "True";
            } else {
                target.innerHTML = "False";
            }
        }


    </script>
</body>

</html>
